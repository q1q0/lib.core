<span [id]="id" class="vt-link {{ cssClass }}" (click)="onClick()"
  (keyup)="onKeyUp($event)"
  [style.color]="fontColor"
  [ngClass]="{'hidden': visible != true}"
  tabindex="0"
  [style.maxWidth]="controlWidth"
  [style.opacity]="opacity">
  {{ text }}
  <div *ngIf="innerhtml && innerhtml.length > 0" [innerHTML]="innerhtml"></div>
</span>
